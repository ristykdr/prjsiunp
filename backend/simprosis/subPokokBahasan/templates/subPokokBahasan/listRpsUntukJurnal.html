{% extends "base.html" %}
{% block content %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Pertemuan</th>
                    <th>Materi</th>
                    <th>Metode</th>
                    <th>Pakai</th>
                </tr>
            </thead>
            <tbody>
                
                {% for dtRps in object_list %}
                <tr>
                    <td>{{dtRps.pertemuan}}</td>
                    <td>{{dtRps.materiBelajar|truncatewords:3}}</td>
                    <td>{{dtRps.bentukMetodeBelajar|truncatewords:3}}</td>
                    <td>
                        <a class="btn btn-outline-success" 
                        href="#">
                        <i class="fa fa-folder"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                    <tr>
                        <td colspan="4"> Belum ada...</td>
                    </tr>
                {% endfor %}
                    
            </tbody>
        </table>
    </div>
{% endblock content %}
